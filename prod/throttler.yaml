apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: throttler-app
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: "https://kubernetes.default.svc"
  project: default
  source:
    repoURL: "https://github.com/hasAnybodySeenHarry/cluster"
    targetRevision: HEAD
    path: prod/throttler
    helm:
      valueFiles:
      - values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
