apiVersion: v1
kind: Secret
metadata:
  name: amqp-secret
type: Opaque
data:
  username: aGFycnk=
  password: cGFzc3dvcmQ=
  host: cmFiYml0bXEtcHJveHk=
  port: NTY3Mg==
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app: rabbitmq
  name: rabbitmq
spec:
  containers:
  - name: rabbitmq-container
    image: rabbitmq:3-management
    ports:
    - containerPort: 5672
      name: amqp
    - containerPort: 15672
      name: management
    - containerPort: 15692
      name: metrics
    env:
    - name: RABBITMQ_DEFAULT_USER
      valueFrom:
        secretKeyRef:
          name: amqp-secret
          key: username
    - name: RABBITMQ_DEFAULT_PASS
      valueFrom:
        secretKeyRef:
          name: amqp-secret
          key: password
    resources: {}
  dnsPolicy: ClusterFirst
  restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: rabbitmq
  name: rabbitmq-proxy
spec:
  ports:
  - name: amqp
    port: 5672
    protocol: TCP
    targetPort: 5672
  - name: management
    port: 15672
    protocol: TCP
    targetPort: 15672
  - name: metrics
    port: 15692
    protocol: TCP
    targetPort: 15692
  selector:
    app: rabbitmq
  type: ClusterIP