apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: notifier
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    repoURL: "https://raw.githubusercontent.com/hasAnybodySeenHarry/services/main/production/"
    chart: notifier
    targetRevision: '*'
    helm:
      valueFiles:
      - values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
