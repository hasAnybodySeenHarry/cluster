apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: expenses
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: "https://kubernetes.default.svc"
  project: default
  source:
    repoURL: "https://raw.githubusercontent.com/hasAnybodySeenHarry/charts/main/develop/"
    chart: expenses
    targetRevision: "*"
    helm:
      valueFiles:
      - values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
