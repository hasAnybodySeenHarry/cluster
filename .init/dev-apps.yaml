apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-apps
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    repoURL: 'https://github.com/hasAnybodySeenHarry/cluster'
    targetRevision: HEAD
    path: develop
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
